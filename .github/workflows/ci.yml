name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-pack:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        project:
          - SecretsAdapter.Core/SecretsAdapter.Core.csproj
          - SecretsAdapter.AzureKeyVault/SecretsAdapter.AzureKeyVault.csproj
          - SecretsAdapter.Infisical/SecretsAdapter.Infisical.csproj
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore ${{ matrix.project }}

      - name: Build
        run: dotnet build ${{ matrix.project }} --configuration Release --no-restore

      - name: Pack
        run: |
          VERSION=${{ github.run_number }}
          OUT_DIR=$(dirname "${{ matrix.project }}")
          dotnet pack ${{ matrix.project }} \
            --configuration Release \
            --no-build \
            -p:PackageVersion=1.0.${VERSION} \
            -o "$PWD/artifacts/$OUT_DIR"

      - name: Compute artifact name and path
        id: meta
        run: |
          PROJ_DIR=$(dirname "${{ matrix.project }}")
          PROJ_NAME=$(basename "$PROJ_DIR")
          echo "artifact_name=nupkg-$PROJ_NAME" >> $GITHUB_OUTPUT
          echo "artifact_path=artifacts/$PROJ_DIR/*.nupkg" >> $GITHUB_OUTPUT

      - name: Upload nupkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.artifact_name }}
          path: ${{ steps.meta.outputs.artifact_path }}
          if-no-files-found: error

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build-pack
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download all nupkg artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloads

      - name: List packages
        run: |
          echo "Downloaded packages:"
          find downloads -name '*.nupkg' -print

      - name: Configure GitHub Packages source
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password "$NUGET_AUTH_TOKEN" \
            --store-password-in-clear-text \
            --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Push packages to GitHub Packages
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg in $(find downloads -name '*.nupkg'); do
            echo "Publishing $pkg"
            dotnet nuget push "$pkg" \
              --source "github" \
              --api-key "$NUGET_AUTH_TOKEN" \
              --skip-duplicate
          done
