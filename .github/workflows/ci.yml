name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore solution
        run: dotnet restore Neillans.Adapters.Secrets.sln

      - name: Build solution
        run: dotnet build Neillans.Adapters.Secrets.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Neillans.Adapters.Secrets.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: '**/TestResults/*.trx'

      - name: Upload TRX results artifact (non-PR)
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: '**/TestResults/*.trx'

  build-pack:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        project:
          - Neillans.Adapters.Secrets.Core/Neillans.Adapters.Secrets.Core.csproj
          - Neillans.Adapters.Secrets.AzureKeyVault/Neillans.Adapters.Secrets.AzureKeyVault.csproj
          - Neillans.Adapters.Secrets.Infisical/Neillans.Adapters.Secrets.Infisical.csproj
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore ${{ matrix.project }}

      - name: Build
        run: dotnet build ${{ matrix.project }} --configuration Release --no-restore

      - name: Pack
        run: |
          VERSION=${{ github.run_number }}
          OUT_DIR=$(dirname "${{ matrix.project }}")
          dotnet pack ${{ matrix.project }} \
            --configuration Release \
            --no-build \
            -p:PackageVersion=1.0.${VERSION} \
            -o "$PWD/artifacts/$OUT_DIR"

      - name: Compute artifact name and path
        id: meta
        run: |
          PROJ_DIR=$(dirname "${{ matrix.project }}")
          PROJ_NAME=$(basename "$PROJ_DIR")
          echo "artifact_name=nupkg-$PROJ_NAME" >> $GITHUB_OUTPUT
          echo "artifact_path=artifacts/$PROJ_DIR/*.nupkg" >> $GITHUB_OUTPUT

      - name: Upload nupkg artifact
        uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: ${{ steps.meta.outputs.artifact_name }}
          path: ${{ steps.meta.outputs.artifact_path }}
          if-no-files-found: error

  publish:
    name: Publish to ProGet
    runs-on: ubuntu-latest
    needs: build-pack
    permissions:
      contents: read
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download all nupkg artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloads

      - name: List packages
        run: |
          echo "Downloaded packages:"
          find downloads -name '*.nupkg' -print

      - name: Push packages to ProGet
        env:
          PROGET_API_KEY: ${{ secrets.PROGET_API_KEY }}
          PROGET_URL: ${{ secrets.PROGET_URL }}
        run: |
          for pkg in $(find downloads -name '*.nupkg'); do
            echo "Publishing $pkg"
            dotnet nuget push "$pkg" \
              --source "$PROGET_URL" \
              --api-key "$PROGET_API_KEY" \
              --skip-duplicate
          done
